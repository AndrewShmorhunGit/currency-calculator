<div class="body-container">
  <div class="relative">
    <div class="main-currency-container line_1 container-secondary center">
      <app-currency
        *ngFor="let currencyObj1 of exchangeService.currencyLine1.currencies"
        [currencyObj]="currencyObj1"
        (click)="
          exchangeService.changeCurrencyStatus(
            currencyObj1,
            exchangeService.currencyLine1
          )
        "
      >
      </app-currency>
    </div>

    <div
      class="to-container add-currency-container round-container center"
      (click)="modalService.open()"
    >
      <app-add-currency></app-add-currency>
    </div>
  </div>
  <div class="convert-to-container line_2 container-secondary center">
    <app-currency
      *ngFor="let currencyObj2 of exchangeService.currencyLine2.currencies"
      [currencyObj]="currencyObj2"
      (click)="
        exchangeService.changeCurrencyStatus(
          currencyObj2,
          exchangeService.currencyLine2
        )
      "
    >
    </app-currency>
  </div>

  <div class="result-mian-container container-secondary center">
    <div class="result-container center">
      <label for="#amount">{{ exchangeService.activeCurrency1 }} Amount:</label>
      <input type="number" id="#amount" [(ngModel)]="input" />
    </div>
    <div
      class="equality-container round-container center"
      (click)="exchangeService.reverseStatus()"
    >
      <svg
        width="80px"
        height="80px"
        viewBox="0 0 21 21"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g
          fill="none"
          fill-rule="evenodd"
          stroke="#000000"
          stroke-linecap="round"
          stroke-linejoin="round"
          transform="translate(3 3)"
        >
          <path d="m6.5 6.5-4 4 4 4" />
          <path d="m14.5 10.5h-12" />
          <path d="m8.5.5 4 4-4 4" />
          <path d="m12.5 4.5h-12" />
        </g>
      </svg>
    </div>
    <div class="result-container center laine_1">
      <p *ngIf="loading" class="loading-p center">Loading..</p>
      <div *ngIf="!loading" class="loading-decorator"></div>
      <p class="result-paragraph">
        {{
          exchangeService
            .currCalc(
              data,
              exchangeService.activeCurrency1,
              exchangeService.activeCurrency2,
              input
            )
            .toFixed(2) + exchangeService.activeCurrency2
        }}
      </p>
    </div>
  </div>
  <app-modal *ngIf="modalService.isVisible$ | async"></app-modal>
</div>
