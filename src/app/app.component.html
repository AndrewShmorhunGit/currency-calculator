<div class="app">
  <div class="main-container">
    <div class="header center">
      <div class="header-container">
        <p>{{ date | date }}</p>
      </div>
      <div class="header-container">
        <p>1 USD - 38 UAH</p>
      </div>
      <div class="header-container"><p>1 EUR - 40 UAH</p></div>
      <!-- <div class="header-container">
        <p>{{ }}</p>
      </div> -->
    </div>
    <h1 class="main-header center">{{ title }}</h1>
    <div class="body-container">
      <div class="main-currency-container container-secondary center">
        <div class="currency currency_active">
          <p>USD</p>
          <p>united states dollar</p>
        </div>
        <div class="currency">
          <p>EUR</p>
          <p>Euro</p>
        </div>
        <div class="currency currency_disabled">
          <p>UAH</p>
          <p>Ukrainian hryvnia</p>
        </div>
        <div class="currency add-currecy">
          <p>+</p>
          <p>add currency</p>
        </div>
        <div class="to-container round-container center"><p>to</p></div>
      </div>
      <div class="convert-to-container container-secondary center">
        <div class="currency currency_disabled">
          <p>USD</p>
          <p>united states dollar</p>
        </div>
        <div class="currency">
          <p>EUR</p>
          <p>Euro</p>
        </div>
        <div class="currency currency_active">
          <p>UAH</p>
          <p>Ukrainian hryvnia</p>
        </div>
        <div class="currency add-currecy">
          <p>+</p>
          <p>add currency</p>
        </div>
      </div>

      <div class="result-mian-container container-secondary center">
        <div class="result-container center">
          <label for="#amount">CUR Amount:</label>
          <input type="number" id="#amount" />
        </div>
        <div class="equality-container round-container center"><p>is</p></div>
        <div class="result-container center">
          <p class="result-paragraph">
            {{ "123" | currency }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
